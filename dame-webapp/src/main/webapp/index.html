<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="jquery.1.8.3.min.js"></script>
</head>
<body>

<div id = "token">token:</div>
<h1 id="title">Play</h1>
<div id="board"></div>

</body>

<script type="text/javascript">
	$(document).ready(function(e) {
        for(var y=1; y<=8; y++){

            var str="<div>";
            for(var i=65; i<=72;i++){
                if((y+i)%2==0){
                str+="<div class='case brown' id = " + String.fromCharCode(i) + y + "></div>";
                }else{
                str+="<div class='case white' id = " + String.fromCharCode(i) + y + "></div>";
                }

            }
            str+="</div>"
            $("#board").append(str);
            str="";
        }

        token = getParameterByName('token');
        console.log(token);
        if(token==null){
            $.ajax({
               url : '/dame-webapp/api/createGame',
               type : 'GET',
               })
               .done(function(data){
                    $("#token").append(data.game.token);
                    console.log(data);
                    //window.location.href = "/dame-webapp?token="+data.game.token;
                    $.ajax({
                       url : '/dame-webapp/api/getChips/' + data.game.token,
                       type : 'GET'
                       })
                       .done(function(data){
                            console.log(data);
                            for(var y=0; y< data.chip.length; y++){
                                console.log(data.chip[y].position + data.chip[y].piece);
                                console.log($("#data.chip[y].position"));
                                $("#"+data.chip[y].position).addClass("chip"+data.chip[y].piece.toLowerCase());

                            }

                       })
                       .fail(function(jqXHR, textStatus){
                            console.log(textStatus);
                       });

               })
               .fail(function(jqXHR, textStatus){
                    console.log(textStatus);
               });


        }
        else{$("#title").html("In");}

	});

	function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
</script>
</html>
